<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <style>
        body {
            background: whitesmoke;
            background-size: cover;
        }

        .main {
            margin-top: 70px;
            display: flex;
            gap: 1rem;
        }
        .sidebar {
            height: calc(100vh - 56px);
            background-color: white;
        }
    </style>
</head>

<body>
<nav class="navbar fixed-top navbar-dark bg-dark">
    <div class="container-fluid">
           <span class="navbar-brand mb-0 h1" id="userNavBar"
                 th:text="${user.getEmail()} + ' with role: ' + ${#strings.replace(#strings.arrayJoin(user.getRoles(), ', '), 'ROLE_', '')}">
           </span>
        <a type="button" class="btn btn-dark"
           onclick="window.location.href = '/logout'">Logout</a>
    </div>
</nav>
<div class="main">
    <div class="col-3 sidebar">
        <div class="list-group" id="list-tab" role="tablist">
            <a class="list-group-item list-group-item-action active" id="list-profile-list" data-bs-toggle="list"
               href="/user" role="tab" aria-controls="list-home">User</a>
        </div>

    </div>
    <div class="col-8">
        <div class="tab-content bg-light" id="v-pills-tabContent">
            <div class="tab-pane show active" id="userSide" role="tabpanel" aria-labelledby="list-profile-list">
                <h2>User information-page</h2>
                <div class="tab-content" id="userTabContent">
                    <div class="tab-pane fade show active" id="user-home-tab-pane" role="tabpanel"
                         aria-labelledby="list-profile-list"
                         tabindex="0">
                        <div class="card">
                            <div class="card-header">
                                About user
                            </div>
                            <div class="card-body">
                                <table class="table table-striped">
                                    <thead>
                                    <tr>
                                        <th scope="col">ID</th>
                                        <th scope="col">First Name</th>
                                        <th scope="col">Last Name</th>
                                        <th scope="col">Age</th>
                                        <th scope="col">Email</th>
                                        <th scope="col">Role</th>
                                    </tr>
                                    </thead>
                                    <tbody id="userTable">

                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script src="../static/user.js"></script>
</body>
</html>
